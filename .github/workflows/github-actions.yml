name: GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Starting Node js
        uses: actions/setup-node@v3

      - name: install modules
        run: npm install

      - name: build project
        run: npm run build

      - name: unit test
        run: npm run test

      - name: lint test
        run: npm run lint
